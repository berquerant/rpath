name: CI

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - "1.23"
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5.0.2
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
          cache-dependency-path: go.sum
      - name: Display Go version
        run: go version
      - name: Build
        run: ./xc build
      - name: Test
        run: ./xc test
      - name: Lint
        run: ./xc lint
